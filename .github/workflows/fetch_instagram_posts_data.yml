name: Fetch Instagram Reels Data

on:
  workflow_dispatch:

jobs:
  fetch-reels-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Instagram reels script
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}
      run: python instagram_reels_data.py

    - name: Commit and push changes
      if: success()
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add instagram_reels_data.csv || echo "Файл не найден, пропускаем commit"
        git commit -m 'Updated Instagram reels data' || echo "Нет изменений для commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
