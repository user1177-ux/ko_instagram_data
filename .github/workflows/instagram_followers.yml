name: Fetch Instagram Posts Data

on:
  schedule:
    - cron: '0 0 * * *'  # Запуск каждый день в 00:00
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Instagram posts script
      run: python instagram_posts_data.py
      env:
        ACCESS_TOKEN: ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
        INSTAGRAM_ACCOUNT_ID: ${{ secrets.INSTAGRAM_ACCOUNT_ID }}

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add instagram_posts_data.csv
        git commit -m 'Updated Instagram posts data'
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Post Set up Python
      if: always()
      run: echo "Post set up Python"

    - name: Post Checkout repository
      if: always()
      run: echo "Post Checkout repository"

    - name: Complete job
      if: always()
      run: echo "Job completed"
